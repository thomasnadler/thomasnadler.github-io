<!DOCTYPE html>
<html>
<head>
  <title>Wintersonnewende 2022 in Berlin</title>
  <style>
    body {
      background-image: url('https://pixabay.com/get/g97ff3db8f8b978c0c1c35706be8cc11eea3bcfae588c796c03834c14d2565afa4353fe6b47cb3962c383eb574eb48fa1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
    }
    #countdown {
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <!-- Hier wird der Countdown-Text angezeigt -->
  </div>

  <script>
    // Die Wintersonnewende 2022 in Berlin findet am 20. Dezember 2022 statt
    const winterSolstice = new Date('2022-12-20T00:00:00');

    // Aktualisiere den Countdown alle 1000ms (1s)
    setInterval(function() {
      // Hole das aktuelle Datum
      const now = new Date();

      // Berechne die Zeit bis zur Wintersonnewende
      const timeUntilSolstice = winterSolstice - now;

      // Konvertiere die verbleibende Zeit in Tage, Stunden, Minuten und Sekunden
      const days = Math.floor(timeUntilSolstice / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeUntilSolstice % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeUntilSolstice % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeUntilSolstice % (1000 * 60)) / 1000);

      // Zeige den Countdown im HTML-Element mit der ID "countdown" an
      document.getElementById('countdown').innerHTML = `${days} Tage, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden bis zur Wintersonnewende 2022 in Berlin`;
    }, 1000);
  </script>
</body>
</html>
